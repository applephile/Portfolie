<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>예매</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="reserve-container">
            <div class="movie-reserve">
                <div class="reserve-title">영화</div>
                <div class="sort-wrapper">
                    <div class="sort-rate sort-selected">예매율순</div>
                    <div class="sort-korean">가나다순</div>
                </div>
                <div class="movie-list">영화 목록 가져오기</div>
            </div> <!-- .movie-reserve -->
            <div class="theater-reserve">
                <div class="reserve-title">극장</div>
                <div class="theater-list"></div>
            </div> <!-- .theater-reserve -->
            <div class="date-reserve">
                <div class="reserve-title">날짜</div>
                <div class="date-list"></div>
            </div> <!-- .date-reserve -->
            <div class="time-reserve">
                <div class="reserve-title">시간</div>
                <div class="time-list"></div>
            </div> <!-- .time-reserve -->
        </div> <!-- .reserve-container -->
        
        <script src="./javascript.js"></script>
    </body>
</html>
